<div class = "singleTaskStyle" *ngIf="task.dueDate === currentDate">    
    <p><span class = "bold">Task number: </span><span>{{ ind }}</span></p>
    <p><span class = "bold">Creation date: </span><span>{{ task.creationDate | date:'shortDate' }}</span></p>
    <p><span class = "bold">Content: </span><span>{{ task.content }}</span></p>
    <p><span class = "bold">Due date: </span><span>{{ task.dueDate | date:'shortDate'}}</span></p>
</div>
<br>
